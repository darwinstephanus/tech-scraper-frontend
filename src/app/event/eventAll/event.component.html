<div class="col-md-6">
    <h2 class="text-center">Search Event</h2>
    <form>
        <div class="form-group">
            <label for="name">Sorted By:</label>
            <input type="name" [(ngModel)]="sortBy" placeholder="Event Name" name="name" class="form-control" id="name">
        </div>
        <button class="btn btn-success" (click)="getEventsSorted()">Create</button>
    </form>
</div>

<div class="col-md-8">
    <h2 class="text-center">List of Events</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let event of events">
                <td>{{event.eventId.name}}</td>
                <td>{{event.location}}</td>
                <td>{{event.eventId.startDate}}</td>
                <td>{{event.endDate}}</td>
                <td>{{event.link}}</td>
            </tr>
        </tbody>
    </table>
</div>
