<div class="col-md-6">
    <h2 class="text-center">Search Event</h2>
    <form>
        <div class="form-group">
            <label for="name">Event Name:</label>
            <input type="name" [(ngModel)]="eventDTO.name" placeholder="Event Name" name="name" class="form-control" id="name">
        </div>

        <div class="form-group">
            <label for="location">Location:</label>
            <input [(ngModel)]="eventDTO.location" placeholder="Location" name="Location" class="form-control" id="location">
        </div>

        <div class="form-group">
            <label for="startDate1">StartDate1:</label>
            <input [(ngModel)]="eventDTO.startDate1" placeholder="yyyy-MM-dd" name="StartDate1" class="form-control" id="startDate1">
        </div>

        <div class="form-group">
            <label for="username">StartDate2:</label>
            <input [(ngModel)]="eventDTO.startDate2" placeholder="yyyy-MM-dd" name="StartDate2" class="form-control" id="startDate2">
        </div>

        <div class="form-group">
            <label for="email">EndDate1:</label>
            <input [(ngModel)]="eventDTO.endDate1" placeholder="yyyy-MM-dd" name="EndDate1" class="form-control" id="endDate1">
        </div>

        <div class="form-group">
            <label for="username">EndDate2:</label>
            <input [(ngModel)]="eventDTO.endDate2" placeholder="yyyy-MM-dd" name="EndDate2" class="form-control" id="endDate2">
        </div>

        <button class="btn btn-success" (click)="getEventsByDTO()">Create</button>
    </form>
</div>

<div class="col-md-8">
    <h2 class="text-center">List of Events</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let event of events">
                <td>{{event.eventId.name}}</td>
                <td>{{event.location}}</td>
                <td>{{event.eventId.startDate}}</td>
                <td>{{event.endDate}}.substring(0,10)</td>
                <td>{{event.link}}</td>
            </tr>
        </tbody>
    </table>
</div>
